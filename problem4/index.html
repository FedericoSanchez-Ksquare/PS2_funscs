<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

                    <div class="login-container">
                        <div class="inner-container">
                            <form class="form-space">
                                <label class="welcome-main">Welcome back</label>
                                <label class="welcome-message">Welcome back! Please enter your details</label>
                                <label class="email-label">Email</label>
                                <br>
                                <input class="email-input" placeholder="Enter your email">
                                <br>
                                <label class="pass-label">Password</label>
                                <br>
                                <input class="password-input" placeholder="Enter your password">
                                <br>
                                <div>
                                    <input class="checkbox" type="checkbox">
                                    <label class="remember">Remember for 30 days</label>
                                    <label class="forgot">Forgot password</label>
                                </div>
                                <br>
                                <button class="Sign-in">Sign In</button>
                                <br>
                                <div class="label-section">
                                    <label class="no-account">Don't have an account? </label>
                                    <label class="sign-up">Sign up for free</label>
                                </div>
                                
                            
                            </form>
                        </div>
                    </div>
                    <div class="image-container">
                        <div class="review-container">
                            <div class="review-space">
                                <p class="review">"We've been using Untitled to kick start every new project and can't imagine working without it"</p>
                                <label class="user">Andi Lane</label>
                                <label class="title">Founder, Catalog</label>
                                <label class="place">Web Design Agency</label>
                            </div>
                        </div>

                    </div>

    </div>
</body>
</html>
